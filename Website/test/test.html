        /*First animation*/
.topRec.active{
    animation: topRecForwards 0.75s forwards cubic-bezier(.9,.4,.47,.87);
    transform-origin: 215px 45.5px;
}

@keyframes topRecForwards {
    to {
        transform: translateY(100px) rotate(-45deg);
    }
}
.midRec.active{
    animation: midRecForwards 0.75s forwards cubic-bezier(.9,.4,.47,.87); 
    transform-origin: 215px 150px;
}

@keyframes midRecForwards {
    to {
        transform: rotate(45deg);

    }
}
.botRec.active{
    animation: botRecForwards 0.75s forwards cubic-bezier(.9,.4,.47,.87);
    transform-origin: 215px 250px;
}

@keyframes botRecForwards {
    to {
        transform: translateY(-100px) rotate(45deg);

    }
}


/*second animation*/
 .topRec.inactive{
    animation: topRecReverse .75s forwards cubic-bezier(.9,.4,.47,.87);
    transform-origin: 215px 45.5px;
}

@keyframes topRecReverse {
    from{
        transform: translateY(100px) rotate(-45deg);
    }
    to {
        transform: translateY(0px) rotate(0deg);
    }
}
.midRec.inactive{
    animation: midRecReverse .75s forwards cubic-bezier(.9,.4,.47,.87); 
    transform-origin: 215px 150px;
}

@keyframes midRecReverse {
    from{
        transform: rotate(45deg);
    }
    to {
        transform: rotate(0deg);

    }
}
.botRec.inactive{
    animation: botRecReverse .75s forwards cubic-bezier(.9,.4,.47,.87);
    transform-origin: 215px 250px;
}

@keyframes botRecReverse {
    from{
        transform: translateY(-100px) rotate(45deg);
    }
    to {
        transform: translateY(0px) rotate(0deg);

    }
}
